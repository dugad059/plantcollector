{% extends 'base.html' %} {% block content %}

<h1>{{ additive.name }}'s Details</h1>


<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ additive.name }}</span>
            </div>
            <div class="card-action">
                <a href="{% url 'update_additives' additive.id %}">Edit</a>
                <a href="{% url 'delete_additives' additive.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
