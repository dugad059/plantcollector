{% extends 'base.html' %} {% block content %}

<h1>Additive List</h1>

{% for additive in additives %}
<div class="card">
    <a href="{% url 'detail_additives' additive.id %}">
        <div class="card-content">
            <span class="card-title">{{ additive.name }}</span>
        </div>
    </a>
</div>
{% endfor %} {% endblock %}
